  <body>
    <h1><b>Hello!</b></h1>
    <h2><br>Powtórzenie JS - ćwiczenia</h2>
    <li>Od zupełnych podstaw</li>
    <li>Po ćwiczenia zaawansowane</li>

    <div id="content">Lorem, ipsum dolor.</div>

    <ul>
      <li class="menu-item">link 1</li>
      <li class="menu-item current">link 2</li>
      <li class="menu-item">link 3</li>
    </ul>

<script>
    console.log("Hello!")
    console.warn("Warning")

    //Drzewo dom - ćwiczenia powtarzające

    let div = document.getElementById("content");
    console.log(div);

    div.style.color = "orange";
    div.innerHTML = "<b>Hello World</b>";

    let liItem = document.querySelector("li.menu-item");
    console.log(liItem)
    liItem.style.fontWeight = "bold"

    let liList = document.querySelectorAll("ul li.menu-item.current");

    for (let i = 0; i < liList.length; i++){
      const el = liList[i];
      el.style.color = "red";
    }

</script>
<script type="module" src="app.js"></script>
