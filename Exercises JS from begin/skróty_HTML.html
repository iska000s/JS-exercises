<!-- SKRÓT Z !: ! I TABULATOR -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<!-- SKRÓT Z >
div>ul>li -->
    <div>
        <ul>
            <li></li>
        </ul>
    </div>

<!--SKRÓT Z +
div+span+div+img+footer  -->
<div></div>
<span></span>
<div></div>
<img src="" alt="">
<footer></footer>

<!-- połączenie powyższego: czyli > i + -->
<!-- header>div+ul>li+li -->

<header>
    <div></div>
    <ul>
        <li></li>
        <li></li>
    </ul>
</header>

<!-- SKÓR Z ^ (CZYLI WRACAM WYŻEJ) -->
<!-- header+div+ul>li^div -->
<header></header>
<div></div>
<ul>
    <li></li>
</ul>
<div></div>

<!-- SKRÓT Z * -->
<!-- li*4 -->
<li></li>
<li></li>
<li></li>
<li></li>

<!-- SKRÓT Z { }  - czyli nazwa h1 -->
<!-- header>h1{Nagłówek} -->
<header>
    <h1>Nagłowek</h1>
</header>

<!-- SKRÓT Z i { $}-->
<!-- ul>li*3{element numer $} -->
<ul>
    <li>element numer 1</li>
    <li>element numer 2</li>
    <li>element numer 3</li>
</ul>

<!-- SKRÓT Z ( ) -->
<!-- header>(div>link>img)+(ul>li*5)+span -->
<header>
    <div>
        <link rel="stylesheet" href=""><img src="" alt=""></link>
    </div>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <span></span>


<!-- SKRÓT TWORZENIA KLAS Z . -->
<!-- span.some-class -->
    <span class="some-class"></span>

<!-- z kropką i nazwa klasy domyślnie jest tworzony div-->
<!-- .some-class -->
<div class="some-class"></div>

<!-- SKRÓT TWORZENIA ID -->
<!-- #span.some-id -->
<span id="some-id"></span>

<!-- #some-id -->
<div id="dome-id"></div>

<!-- .class#id -->
<div class="class" id="id"></div>

<!-- header.header>div.class-div>ul.class-ul#list>li.list-element#items*5{li $}^div.container{test} -->
<header class="header">
    <div class="class-div">
        <ul class="class-ul" id="list">
            <li class="list-element" id="items">li 1</li>
            <li class="list-element" id="items">li 2</li>
            <li class="list-element" id="items">li 3</li>
            <li class="list-element" id="items">li 4</li>
            <li class="list-element" id="items">li 5</li>
        </ul>
        <div class="container">test</div>
    </div>
</header>


</header>


</body>
</html>
